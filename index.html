<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Challenge</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css" type="text/css">
</head>
<body>
    <header class="header">
        <h1 class="header__logo-container">
            <img src="./src/img/logo.png" alt="logo in header" class="header__logo">
        </h1>
    </header>
    <main class="main">
        <div class="left-side">
            <section class="register-form section">
                <h2 class="section__title">Register Form</h2>
                <div class="form-wrapper">
                    <form action="#" class="form">
                        <div class="form__box">
                            <i class="fas fa-user form__icon"></i>
                            <input class="form__input" type="text" name="register_username" id="register_username" placeholder="Username" required>
                        </div>
                        <div class="form__box">
                                <i class="fas fa-lock form__icon"></i>
                            <input class="form__input" type="password" name="register_password" id="register_password" placeholder="Password" required>
                        </div>
                        <div class="form__box">
                            <i class="fas fa-lock form__icon"></i>
                            <input class="form__input" type="password" name="register_confirm_password" id="register_confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="form__box">
                                <i class="fas fa-envelope form__icon"></i>
                            <input class="form__input" type="email" name="register_email" id="register_email" placeholder="Email" required>
                        </div>
                        <div class="form__box">
                            <i class="fas fa-map-marker-alt form__icon"></i>
                            <select class="form__input" name="register_location" id="register_location" required>
                                <option class="form__option" value="">Select your location</option>
                                <option class="form__option" value="Europe">Europe</option>
                                <option class="form__option" value="Asia">Asia</option>
                                <option class="form__option" value="North America">North America</option>
                                <option class="form__option" value="South America">South America</option>
                                <option class="form__option" value="Africa">Africa</option>
                                <option class="form__option" value="Australia">Australia</option>
                            </select>
                        </div>
                        <div class="form__box checkbox">
                            <span class="checkbox__input" role="checkbox" aria-checked="false">
                                <input type="checkbox" class="checkbox__input-hidden" required name="register_accept" id="register_accept">
                            </span>
                            <label class="checkbox__label" for="register_accept">I have read and accept the terms of use</label>
                        </div>
                        <div class="form__box">
                            <button class="register_button">Sign up</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="email-form section">
                <h2 class="section__title">Send Email</h2>
                <div class="form-wrapper">
                    <form action="#" class="form">
                        <div class="form__box">
                            <i class="fas fa-user form__icon"></i>
                            <input class="form__input" type="text" name="email_username" id="email_username" placeholder="Your name" required>
                        </div>
                        <div class="form__box">
                            <i class="fas fa-envelope form__icon"></i>
                            <input class="form__input" type="email" name="email_email" id="email_email" placeholder="Email" required>
                        </div>
                        <div class="text-area form__box">
                            <textarea class="form__input form__input--textarea" name="mailbody" id="mailbody" cols="28" rows="8" placeholder="Type your message..."></textarea>
                        </div>
                        <div class="form__box checkbox">aria-re
                            <span class="checkbox__input" role="checkbox" aria-checked="false">
                                <input type="checkbox" class="checkbox__input-hidden" required name="email_accept" id="email_accept">
                            </span>
                            <label class="checkbox__label" for="email_accept">Send a copy to my Email</label>
                        </div>
                        <div class="button">
                            <button class="register_button" type="submit">Send Email</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="right-side">
            <section class="sign-in-form section">
                <h2 class="section__title">Sign In Form</h2>
                <div class="form-wrapper">
                    <form action="#" class="form">
                        <div class="form__box">
                            <i class="fas fa-user form__icon"></i>
                            <input class="form__input" type="text" name="sign_username" id="sign_username" placeholder="Username" required>
                        </div>
                        <div class="form__box">
                            <i class="fas fa-lock form__icon"></i>
                            <input class="form__input" type="password" name="sign_password" id="sign_password" placeholder="Password" required>
                        </div>
                        <div class="form__box-float">
                            <div class="form__box form__box--float checkbox">
                                <span class="checkbox__input" role="checkbox" aria-checked="false">
                                    <input type="checkbox" class="checkbox__input-hidden" required name="sign_accept" id="sign_accept">
                                </span>
                                <label class="checkbox__label" for="sign_accept">Remember me</label>
                            </div>
                            <button type="submit" class="register_button register_button--float">Sign in</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="section recover-form">
                <h2 class="section__title">Recover Form</h2>
                <div class="form-wrapper">
                    <form action="#" class="form">
                        <div class="form__box">
                            <i class="fas fa-envelope form__icon"></i>
                            <input class="form__input" type="email" name="recover_email" id="recover_email" placeholder="Enter your email" required>
                        </div>
                        <div class="form__box">
                            <i class="fas fa-mobile-alt form__icon"></i>
                            <input class="form__input" type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form__box form__box--buttons">
                            <button class="register_button register_button--sibling" type="submit">Send</button>
                            <button class="register_button register_button--done register_button--sibling" type="submit">Done</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="section subscribe-form">
                <h2 class="section__title">Subscribe Form</h2>
                <div class="form-wrapper">
                    <form action="#" class="form">
                        <div class="form__box">
                            <i class="fas fa-envelope form__icon"></i>
                            <input class="form__input" type="email" name="subscribe_email" id="subscribe_email" placeholder="Enter your email" required>
                        </div>
                        <div class="form__box form__box--buttons">
                            <button class="register_button register_button--sibling" type="submit">Subscribe</button>
                            <button class="register_button register_button--sibling register_button--red" type="submit">No, Thanks</button>
                        </div>
                    </form>
                </div>
            </section>
            <figure class="logo_bottom">
                <img class="logo_bottom__img" src="./src/img/logo_dolne.png" alt="bottom logo under subscribe form">
            </figure>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
